<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Boxicons CSS file -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="body">

        <!-- Navigation section -->
        <nav>
            <!-- Logo -->
            <img class="logo" src="assets/img/logo.png" alt="QR Code Logo">

            <!-- Navigation links -->
            <ul class="nav__links">
                <li class="nav__item">
                    <a href="#">Home</a>
                </li>

                <li class="nav__item">
                    <a href="https://goqr.me/api/">QR Code API</a>
                </li>

                <li class="nav__item">
                    <a href="https://charan-s108.github.io/">Contact Me</a>
                </li>
            </ul>

            <a href="#" class="cta"><button>Try For Free</button></a>
        </nav>

        <!-- Main content section -->
        <div class="info">

            <!-- Main headline -->
            <h1>Generate QR<br><span>{Code} </span>Instantly.</h1>

            <!-- Sub headline -->
            <p>The 100% <span>FREE</span> QR Code Generator! <br>
                Effortlessly generate QR codes - <span>SWIFTLY</span> and <span>SECURELY.</span></p>

            <!-- Button to generate QR code -->
            <a href="#"><button>Generate Now</button></a>

        </div>

        <!-- QR code generation section -->
        <div class="container">

            <!-- Text input for entering content -->
            <p>Enter your <span>Text</span> or <span>URL</span></p>
            <input type="text" placeholder="Text or URL" id="qrtext">

            <!-- Display box for generated QR code -->
            <div id="displaybox">
                <img src="" id="qrimage">
                <!-- Button to download QR code -->
                <a id="downloadButton" class="download-link" href="#" download="QR_Code.png">
                    <i class='bx bxs-download'></i> Download QR Code
                </a>
            </div>

            <!-- Button to trigger QR code generation -->
            <button onclick="GenerateQR()">
                <i class='bx bx-qr-scan'></i> Generate QR Code
            </button>

        </div>

        <!-- Social media links section -->
        <div class="social-links">
            <a href="https://in.linkedin.com/in/charan-s108"><i class='bx bxl-linkedin-square'></i></a>
            <a href="https://twitter.com/charan_s108"><i class='bx bxl-twitter'></i></a>
            <a href="https://github.com/charan-s108"><i class='bx bxl-github'></i></a>
        </div>

    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Charan. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript file for QR code generation -->
    <script src="assets/js/script.js"> </script>

</body>

</html>
